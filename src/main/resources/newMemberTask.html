
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Assign Tasks</h2>

<form method="post" action="/api/newMemberTask">
    <label>Assign Member:</label>
    <select type="text" name="memberId" id="memberId">
        <option selected disabled hidden style="..." value=""></option>
    </select>
    <br>
    <label>Task: </label>
    <select type="text" name="taskId" id="taskId" >
        <option selected disabled hidden style="..." value=""></option>
    </select>
    <br>
    <button>Submit</button>
</form>
<div>
    <a href="/index.html">Return to front page</a>
</div>
</body>

<script>
    fetch("/api/memberOptions").then(response => response.text()).then(html => {
        document.getElementById("memberId").innerHTML = html;
    });
    fetch("/api/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
</script>
</html>
