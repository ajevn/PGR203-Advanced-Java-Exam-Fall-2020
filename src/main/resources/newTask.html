<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add project Task | KristianiaProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add project Task</h1>

<form method="POST" action="/api/newTask">
    <div>
        <label>
            Task Name:
            <input type="text" name="taskName" />
        </label>
        <label>
            Description:
            <textarea name="taskDescription" placeholder="Add task description"></textarea>
        </label>
        <label>
            Task Status:
            <select type="text" name="taskStatus" >
                <option selected disabled hidden style="..." value=""></option>
                <option value="Todo">Todo</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </label>

        <button type="submit">Add</button>
    </div>
</form>

<div>
    <a href="/index.html">Return to front page</a>
</div>
</body>
</html>
