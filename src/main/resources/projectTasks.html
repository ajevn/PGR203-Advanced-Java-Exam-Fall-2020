<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>All Tasks:</h1>
<form>
    <label>Filter by status:</label>
        <select type="text" name="taskStatus" id="taskStatus">
            <option value="">All tasks</option>
            <option value="Todo">Todo</option>
            <option value="In-Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    <button>Submit</button>
</form>

<form>
    <label>Filter by Member:</label>
        <select type="text" name="memberId" id="memberId">
            <option value="">All Members</option>
        </select>

    <button>Submit</button>
</form>


<div id="tasks"></div>
<div>
    <a href="/index.html">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/memberOptions").then(response => response.text()).then(html => {
        document.getElementById("memberId").innerHTML += html;
    });
    fetch("/api/tasks" + location.search).then(response => response.text()).then(html => {
        document.getElementById("tasks").innerHTML = html;
    });

</script>
</html>
