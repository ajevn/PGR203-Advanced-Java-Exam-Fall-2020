<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>All Tasks:</h1>
<form>
    <label>Filter tasks by status:</label>
        <select type="text" name="taskStatus" id="taskStatus">
            <option value="">All tasks</option>
            <option value="Todo">Todo</option>
            <option value="In-Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>
    <button>Submit</button>
</form>


<div id="tasks"></div>

</body>
<script>
    fetch("/api/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("memberId").innerHTML += html;
    });

    fetch("/api/tasks" + location.search).then(response => response.text()).then(html => {
        document.getElementById("tasks").innerHTML = html;
    });


</script>
</html>
